<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">系统提示</h4>
      </div>
      <div class="modal-body">
        <p class="js-modal-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default js-btn-close" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="messageConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myConFirmLabel">系统提示</h4>
      </div>
      <div class="modal-body">
        <p class="js-confirm-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default js-btn-close" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-default js-btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
