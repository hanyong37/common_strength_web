<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>
  <title>{{title}}</title>
  {% if basePath -%}
  <base href="{{basePath}}">
  {%- endif -%}
  {%- block head -%}
  <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    #container {
      height: 100%;
    }
  </style>
  {%- block style -%}

  {%- endblock %}
  {%- endblock %}
</head>
<body id="wrapper" ontouchstart>
<div id="container">
{% block body -%}

{%- endblock -%}
</div>
{%- block foot %}
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/nunjucks/2.4.2/nunjucks.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.14.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.14.1/locale/zh-cn.js"></script>
<script src="/libs/preventoverscroll.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/mobile/weixin.js"></script>
{% block script -%}

{%- endblock %}
{% endblock -%}
</body>
</html>
