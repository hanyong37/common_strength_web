<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>
  <title>{{title}}</title>
  {% if basePath -%}
  <base href="{{basePath}}">
  {%- endif -%}
  {%- block head -%}
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/head.css">
  {%- block style -%}

  {%- endblock %}
  {%- endblock %}
</head>
<body ontouchstart>
<header class="nav-bar">
  <div class="nav-center">
    <div class="logo"></div>
    <div class="nav-menu-bar">
      <ul class="menu-list">
        <li><a href="">课程管理</a></li>
        <li><a href="">客户管理</a></li>
        <li><a href="">训练管理</a></li>
        <li><a href="">报表统计</a></li>
      </ul>
    </div>
    <div class="help-block"><i class="glyphicon glyphicon-question-sign"></i><span>帮助</span></div>
    <div class="user-block"><span class="user-name">admin</span></div>
  </div>
</header>
{% block body -%}
{%- endblock -%}
{%- block script -%}
<script src="//cdn.bootcss.com/nunjucks/2.4.2/nunjucks.min.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
{%- endblock %}
</body>
</html>
