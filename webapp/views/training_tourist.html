{% extends 'layout/tab_training.html' %}
{% block style -%}
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-select/1.11.0/css/bootstrap-select.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="css/client_list_add.css?v1114">
{%- endblock %}
{% set breadcrumb = '预约管理' %}
{% block body -%}
<div class="storeadd-box">
  <div class="content-title">
    <h4>散客预约</h4>
  </div>
  <div class="content-text">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-1-2 control-label">会员名称：</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="请输入内容">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-1-2 control-label">电话：</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="请输入内容">
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-1-2 control-label">微信号：</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="请输入内容">
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-1-2 control-label">门店：</label>
        <div class="col-sm-4">
          <select class="form-control selectpicker" title="请选择门店" multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-1-2 control-label">课程：</label>
        <div class="col-sm-4">
          <select class="form-control selectpicker" title="请选择课程">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-1-2 control-label">课程时间：</label>
        <div class="col-sm-4">
          <div class='input-group date datetimepicker'>
            <input type='text' class="form-control" />
            <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span> </span>
          </div>
        </div>
      </div>

    </form>
    <button type="button" class="btn btn-info">保存</button>
  </div>
</div>
{%- endblock %}
{% block script -%}
<script src="//cdn.bootcss.com/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-select/1.11.0/js/i18n/defaults-zh_CN.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script>
  $('.selectpicker').selectpicker({
    size: 5
  });
  $('#select_store_add').selectpicker({
    size: 5,
    liveSearch: true
  });
  $('.datetimepicker').datetimepicker({
    format: 'YYYY-MM-DD hh:mm'
  });
</script>
{%- endblock %}
